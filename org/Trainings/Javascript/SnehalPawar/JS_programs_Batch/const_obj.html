<html>
    <head>
	      <title>My Program for object constructor </title>
	</head>
		<body>
			<script>
				var Person = function () { //JavaScript uses functions as constructors for classes.
				console.log('instance created');
				};

				var person1 = new Person();//Two instances of person using new keyword
				var person2 = new Person();
				var person3=new Person();
				console.log(person1);
				console.log(person2);
				console.log(person3);
			</script>
		</body>
</html>
