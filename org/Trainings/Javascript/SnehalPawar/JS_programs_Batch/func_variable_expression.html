<html>
	<body>
		<p id="demo"></p>
		<script> 
		    //function without name is anonymous
		    var x = function (a, b) {return a * b};//function assigned to variable
            document.getElementById("demo").innerHTML = x(4, 3);
			console.log(x(4,3));
			
			//functions can also be used as a expression
			function myFunction(a, b) {
			return a * b;
			}
			var x = myFunction(4, 3) * 2;//as a expression
			document.writeln(x);
            console.log(x);
		</script>
	</body>
</html>
