<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <script type="text/javascript" language="javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(function () {
            $("#btnTag").click(function () {
                $("*").removeClass("selectedItem");
                $("td", "#tableContent").addClass("selectedItem");
            });
            $("#btnID").click(function () {
                $("*").removeClass("selectedItem");
                $("#trFirstRow", "#tableContent").addClass("selectedItem");
            });
            $("#btnClass").click(function () {
                $("*").removeClass("selectedItem");
                $(".customClass").addClass("selectedItem");
            });
            $("#btnTagClass").click(function () {
                $("*").removeClass("selectedItem");
                $("td.customClass", "#tableContent").addClass("selectedItem");
            });

            $("#btnDescendant").click(function () {
                $("*").removeClass("selectedItem");
                $("#parentUL li").addClass("selectedItem");
            });
            $("#btnDirectChild").click(function () {
                $("*").removeClass("selectedItem");
                $("#parentUL > li").addClass("selectedItem");
            });
        });
    </script>
    <style type="text/css">
    .selectedItem
    {
    	background-color:Red;
    	font-weight:bold;
    	border:1px solid green;
    }
    .customClass
    {
    	font-weight:bold;
    }
    </style>
</head>
<body>
    <input type="button" value="tag" id="btnTag"/>
    <input type="button" value="id" id="btnID"/>
    <input type="button" value="class" id="btnClass"/>
    <input type="button" value="tag.class" id="btnTagClass"/>    
    <input type="button" value="descendant" id="btnDescendant"/>
    <input type="button" value="direct child" id="btnDirectChild"/>

    <br />
    <table id="tableContent">
        <tr id="trFirstRow">
            <td>1.a</td>
            <td>1.b</td>
            <td>1.c</td>
            <td>1.d</td>
        </tr>
        <tr class="customClass">
            <td>2.a</td>
            <td>2.b</td>
            <td>2.c</td>
            <td>2.d</td>
        </tr>
        <tr>
            <td>3.a</td>
            <td class="customClass">3.b</td>
            <td>3.c</td>
            <td>3.d</td>
        </tr>
        <tr>
            <td>4.a</td>
            <td>4.b</td>
            <td>4.c</td>
            <td>4.d</td>
        </tr>
    </table>

    <ul id="parentUL">
        <li>Link 1.1</li>
        <li>Link 1.2</li>
        <li>
             <ul>
                <li>Link 1.3.1</li>
                <li>Link 1.3.2</li>
                <li>Link 1.3.3</li>
                <li>Link 1.3.4</li>
            </ul>
        </li>
        <li>Link 1.4</li>
    </ul>

    
</body>
</html>
