<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <script type="text/javascript" language="javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(function () {
           
            $("#btnAttrStarts").click(function () {
                $("*").removeClass("selectedItem");
                $("a[href^='http://']").addClass("selectedItem");
            });
            $("#btnAttrEnds").click(function () {
                $("*").removeClass("selectedItem");
                $("a[href$='.pdf']").addClass("selectedItem");
            });
            $("#btnAttrContains").click(function () {
                $("*").removeClass("selectedItem");
                $("a[href*='google.com']").addClass("selectedItem");
            });
            $("#btnAttrExact").click(function () {
                $("*").removeClass("selectedItem");
                $("a[href='append.htm']").addClass("selectedItem");
            });
        });
    </script>
    <style type="text/css">
    .selectedItem
    {
    	background-color:Red;
    	font-weight:bold;
    	border:1px solid green;
    }
    .customClass
    {
    	font-weight:bold;
    }
    </style>
</head>
<body>
   <input type="button" value="attribute starts with 'http://'" id="btnAttrStarts"/>
    <input type="button" value="attribute ends with '.pdf'" id="btnAttrEnds"/>
    <input type="button" value="attribute contains 'google.com'" id="btnAttrContains"/>
    <input type="button" value="attribute exact match 'append.htm'" id="btnAttrExact"/>

   

    <br />
   
    <ul>
        <li><a href="http://www.google.com">Google link</a> "http://www.google.com"</li>
        <li><a href="http://www.demo.com/dummy.pdf">pdf link</a>  "http://www.demo.com/dummy.pdf"</li>
        <li><a href="SelectorsPosition.htm">selector poition lab link</a>  "SelectorsPosition.htm"</li>
        <li><a href="append.htm">append lab link</a>  "append.htm"</li>
        <li><a href="http://www.google.com/">Another google link</a>  "http://www.google.com/"</li>
    </ul>
</body>
</html>
